<h1>Liste preferiti</h1>

<input type="text" class="form-control" ng-model="filtro" placeholder="Filtra">


<table class="table table-hover">
	<tr>
		<th>Nome</th>
	</tr>
	
	<tr ng-repeat="lista in ctrl.lists | filter: filtro">
		<td><a href="#/liste/{{ lista.id }}">{{ lista.nome }}</a></td>

	</tr>
</table>
