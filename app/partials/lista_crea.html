<h1>Nuova lista</h1>

<p class="bg-success alert" ng-show="ctrl.submitStatus">{{ ctrl.messaggio }}</p>

<form class="form-horizontal" role="form" name="ctrl.nuovalista_form" novalidate>

  
  <div class="form-group">
    <label for="inputLista" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
        id="inputLista" name="nome" 
        ng-model="ctrl.lista.nome" placeholder="Nome">
    </div>
  </div>
   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="ctrl.salva()" ng-disabled="ctrl.nuovalista_form.$invalid">Salva</button>
    </div>
  </div>

</form>
