<h1>Registi</h1>
<h4>{{ ctrl.directors.length }}</h4>

<input type="text" class="form-control" ng-model="filtro" placeholder="Filtra">


<table class="table table-hover">
	<tr>
		<th>Nome</th>
	</tr>
	
	<tr ng-repeat="regista in ctrl.directors | filter: filtro">
		<td><a href="#/movies/byDirector/{{ regista.id }}">{{ regista.nome }}</a></td>

	</tr>
</table>
